        Considere a = 5, b = 7, c = 4 e d = 8
        Julgue verdadeiro ou falso as seguintes expressões:

        A. (a <= b) e (b < d)
        Verdadeiro: a (5) é menor ou igual a b (7) e b (7) é menor que d (8).

        B. (a = b) ou (c != b)
        Verdadeiro: enquanto a expressão (a = b) é falsa, (c != b) é verdadeira, pois c (4) é diferente de b (7). Nota: a expressão (a = b) parece ser um erro de digitação, uma vez que está atribuindo b a a, mas interpretaremos como uma comparação para fins de avaliação lógica.

        C. (d > a) e (c >= b)
        Falso: (d > a) é verdadeiro, pois d (8) é maior que a (5), mas (c >= b) é falso, já que c (4) não é maior ou igual a b (7).

        D. (a <= b) ou (c <= d)
        Verdadeiro: Ambas as partes da expressão são verdadeiras. a (5) é menor ou igual a b (7), e c (4) é menor ou igual a d (8).

        E. ((b > c) ou (c < a)) e (d <= b)
        Falso: A primeira parte da expressão, ((b > c) ou (c < a)), é verdadeira, pois b (7) é maior que c (4) e c (4) é menor que a (5). No entanto, (d <= b) é falso, pois d (8) não é menor ou igual a b (7).
