<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salarial</title>
</head>

<body>
    <!-- Programa para calcular o reajuste salarial de um colaborador. -->

    <script>
        let salarioAtual = parseFloat(prompt("Digite o sal치rio do colaborador:"));

        let percentualReajuste;
        if (salarioAtual <= 280.00) {
            percentualReajuste = 20;
        } else if (salarioAtual > 280.00 && salarioAtual <= 700.00) {
            percentualReajuste = 15;
        } else if (salarioAtual > 700.00 && salarioAtual <= 1500.00) {
            percentualReajuste = 10;
        } else {
            percentualReajuste = 5;
        }

        let valorAumento = salarioAtual * (percentualReajuste / 100);
        let novoSalario = salarioAtual + valorAumento;

        console.log(`Sal치rio antes do reajuste: R$ ${salarioAtual.toFixed(2)}`);
        console.log(`Percentual de aumento aplicado: ${percentualReajuste}%`);
        console.log(`Valor do aumento: R$ ${valorAumento.toFixed(2)}`);
        console.log(`Novo sal치rio, ap칩s o aumento: R$ ${novoSalario.toFixed(2)}`);
    </script>
</body>

</html>
