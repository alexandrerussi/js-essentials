<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <!-- Programa para exibir a tabuada de um número n do 0 ao 25. -->

    <script>
        let n = parseInt(prompt("Digite um número para ver sua tabuada do 0 ao 25:"));
        console.log(`Tabuada de ${n}:`);

        for (let i = 0; i <= 25; i++) {
            console.log(`${n} x ${i} = ${n * i}`);
        }
    </script>
</body>

</html>
