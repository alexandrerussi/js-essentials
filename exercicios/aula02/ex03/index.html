<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Leia 2 valores A e B, que correspondem a 2 notas de um aluno. A seguir calcule e informe a média do aluno. -->

    <script>
        // Ler os valores das notas A e B
        let notaA = parseFloat(prompt("Digite a primeira nota:"));
        let notaB = parseFloat(prompt("Digite a segunda nota:"));

        // Calcular a média
        let media = (notaA + notaB) / 2;

        // Exibir a média
        console.log(`A média do aluno é: ${media}`);
    </script>
</body>

</html>
