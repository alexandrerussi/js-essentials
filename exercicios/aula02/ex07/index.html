<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separador de Centena, Dezena e Unidade</title>
</head>

<body>
    <!-- Elabore um programa no qual o usuário entre com um número e o script deverá exibir o número digitado e sua respectiva separação em centena, dezena e unidade. -->

    <script>
        // Solicita um número ao usuário
        let numero = parseInt(prompt("Digite um número até 999:"));

        // Calcula centena, dezena e unidade
        let centenas = Math.floor(numero / 100) * 100;
        let dezenas = Math.floor((numero % 100) / 10) * 10;
        let unidades = numero % 10;

        // Exibe os resultados
        console.log("Número digitado:", numero);
        console.log("Centena =", centenas);
        console.log("Dezena =", dezenas);
        console.log("Unidade =", unidades);
    </script>
</body
