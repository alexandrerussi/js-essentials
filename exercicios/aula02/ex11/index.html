<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Aluno</title>
</head>

<body>
    <!-- Faça um programa para a leitura de quatro notas parciais de um aluno. O programa deve calcular a média alcançada pelo aluno e apresentar a mensagem adequada conforme o resultado. -->

    <script>
        // Solicita as quatro notas do aluno
        let nota1 = parseFloat(prompt("Digite a primeira nota:"));
        let nota2 = parseFloat(prompt("Digite a segunda nota:"));
        let nota3 = parseFloat(prompt("Digite a terceira nota:"));
        let nota4 = parseFloat(prompt("Digite a quarta nota:"));

        // Calcula a média
        let media = (nota1 + nota2 + nota3 + nota4) / 4;

        // Verifica o status do aluno e imprime a mensagem correspondente
        if (media >= 7) {
            console.log("Aprovado");
        } else if (media >= 5) {
            console.log("Em recuperação");
        } else {
            console.log("Reprovado");
        }
    </script>
</body>

</html>
